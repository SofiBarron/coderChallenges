<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--Styles-->
    <link rel="stylesheet" href="style/css/style.css">

    <title>Old Town | Books and More | Catalogue</title>
</head>

<body class="mainBgColor">
    <!--Header - Navbar-->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand logoSize">
                <img src="images/Old Town-2.png" alt="Old Town Logo" class="d-none d-sm-block logoSize">
                <img src="images/Old Town-2.png" alt="Old Town Logo" class="d-lg-none img-fluid logoB">
            </a>
        </nav>
    </header>


    <main>
        <!--Catalogue Intro-->
        <section class="jumbotron-fluid container-fluid">
            <div class="jumbotron jumbotron-fluid jumbotronImg" style="background-image: url(images/bannerComics.jpg);">
                <div class="container">
                    <h1 class="display-4 introTitle ">Catalogue</h1>
                    <p class="lead introParagraph">Find your comic books and manga here!</p>
                </div>
            </div>
        </section>

        <!--Catalogue Body-->
        <section class="container catalogueContainer">
            <div class="card-columns">
                <div class="card text-center catalogueCard">
                    <img src="images/sandmanVol01.jpg" class="card-img-top" alt="Sandman Vol. 01">
                    <div class="card-body">
                        <h5 class="card-title catalogueCardTitle">Sandman Vol. 1 - Preludes and Nocturnes </h5>
                        <p class="card-text catalogueCardSub">$1950</p>
                        <a href="#" class="btn btn-primary catalogueCardButton">Add to Cart</a>
                    </div>
                </div>
                <div class="card text-center catalogueCard">
                    <img src="images/Beastars.jpg" class="card-img-top" alt="Beastars Vol. 01">
                    <div class="card-body">
                        <h5 class="card-title catalogueCardTitle">Beastars Vol. 1</h5>
                        <p class="card-text catalogueCardSub">$810,50</p>
                        <a href="#" class="btn btn-primary catalogueCardButton">Add to Cart</a>
                    </div>
                    </div>
                    <div class="card text-center catalogueCard">
                        <img src="images/beastBoyRaven.jpg" class="card-img-top" alt="Beast Boy Loves Raven">
                        <div class="card-body">
                            <h5 class="card-title catalogueCardTitle">Beast Boy Loves Raven</h5>
                            <p class="card-text catalogueSub">$2500</p>
                            <a href="#" class="btn btn-primary catalogueCardButton">Add to Cart</a>
                        </div>
                    </div>
                </div>
        </section>
    </main>


    <!-- Footer -->
    <footer class="footerPosition">
        <div class="footerStyle">
            <div class="socialLinks">
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x twitter"></i>
                </a>
                <a href="https://discord.com" target="_blank"><i class="fab fa-discord fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>

    <!--Icons-->
    <script src="https://kit.fontawesome.com/fa21025153.js" crossorigin="anonymous"></script>

    <!--Coder Challenge-->
    <script src="main.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
</body>

</html>
