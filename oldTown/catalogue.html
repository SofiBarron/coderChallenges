<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap" rel="stylesheet">

<!--Bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<!--Styles-->
<link rel="stylesheet" href="style/css/style.css">

<title>Old Town | Books and More | Shop</title>
</head>

<body class="mainBgColor">

    <!--Header - Navbar-->
    <header class="menuStyle">
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" href="catalogue.html">
                <img src="images/old town.png" alt="Old Town Logo" class="webLogo">
            </a>
            <div class="flex-grow-1 d-flex">
                <form class="form-inline flex-nowrap mx-0 mx-lg-auto rounded p-1">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search for books"
                        aria-label="Search" id='js-searchInput'>
                    <button class="btn btn-outline-success my-2 my-sm-0 searchBarButton" id="js-searchButton">Search</button>
                </form>
            </div>
            <div class="justify-content-between" id="navbarSupportedContent">
                        <a href="" class="cart" id="cartButton">
                            <i class="fas fa-shopping-cart fa-2x"></i>
                            <span id="cartCounter">0</span>
                        </a>
            </div>
        </nav>
    </header>

    <main>
        <!--Catalogue Intro-->
        <section class="jumbotron-fluid container-fluid">
            <div class="jumbotron jumbotron-fluid jumbotronImg" style="background-image: url(images/bannerComics.jpg);">
                <div class="container">
                    <h1 class="display-4 introTitle ">Shop</h1>
                    <p class="lead introParagraph">Find your books here!</p>
                </div>
            </div>
        </section>

        <!--New In Selection-->
        <section class="container newSection" id="newIn"></section>

        <!-- Catalogue Grid -->
        <section class="container catalogueContainer" id='container'>
            <h2 class="sectionName">Catalogue</h2>
            <div class="container__grid" id="js-gridContainer">
            </div>

        <!--Return to Top-->
        <div class="arrowContainer" id="toTop"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footerPosition">
        <div class="footerStyle">
            <div class="socialLinks">
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x twitter"></i>
                </a>
                <a href="https://discord.com" target="_blank"><i class="fab fa-discord fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>

    <!--Icons-->
    <script src="https://kit.fontawesome.com/fa21025153.js" crossorigin="anonymous"></script>

    <!--JQuery + Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!--JS Links -->
    <script src="js/main.js"></script>
    <script src='js/products.js'></script>
    <script src="js/cards.js"></script>    
</body>

</html>
