<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap" rel="stylesheet">

<!--Bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<!--Styles-->
<link rel="stylesheet" href="style/css/style.css">

<!--Animations-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<title>Old Town | Books and More | Catalogue</title>
</head>

<body class="mainBgColor">

    <!--Header - Navbar-->
    <header class="menuStyle">
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" href="catalogue.html">
                <img src="images/old town.png" alt="Old Town Logo" class="webLogo">
            </a>
            <div class="flex-grow-1 d-flex">
                <form class="form-inline flex-nowrap mx-0 mx-lg-auto rounded p-1">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search for books"
                        aria-label="Search" id='js-searchInput'>
                    <button class="btn btn-outline-success my-2 my-sm-0 searchBarButton" id="js-searchButton">Search</button>
                </form>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul>
                    <li>
                        <input type="image" src="images/shopping-cart-solid.svg" class="shoppingCartImg" name=""
                            id="cartButton">
                        <p class="cartText" id="cartCounter">0</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link links" href=""></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <!--Catalogue Intro-->
        <section class="jumbotron-fluid container-fluid">
            <div class="jumbotron jumbotron-fluid jumbotronImg" style="background-image: url(images/bannerComics.jpg);">
                <div class="container">
                    <h1 class="display-4 introTitle ">Catalogue</h1>
                    <p class="lead introParagraph">Find your books here!</p>
                </div>
            </div>
        </section>

        <!-- Catalogue Grid -->
        <section class="container catalogueContainer" id='js-container'>
            <div class="container__grid" id="js-gridContainer">
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer class="footerPosition">
        <div class="footerStyle">
            <div class="socialLinks">
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x twitter"></i>
                </a>
                <a href="https://discord.com" target="_blank"><i class="fab fa-discord fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>

    <!--Icons-->
    <script src="https://kit.fontawesome.com/fa21025153.js" crossorigin="anonymous"></script>

    <!--JS Links -->
    <script src="js/main.js"></script>
    <script src='js/products.js'></script>
    <script src="js/cards.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
</body>

</html>
